<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Slideshow start page</title>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34177998-1']);
      _gaq.push(['_trackPageview']);

      (function() {

        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

    <style type="text/css">
      body {
        margin: 0;
        background-color: #333;
        font-family: "Helvetica Heue", "Segoe UI", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-weight: 100;
        color: #fff;
      }

      a {
        color: #fff;
      }

      header {
        padding: 15px 30px;
      }

      header h1 {
        margin: 0;
        padding: 0;
        color: #ccc;
        font-size: 24px;
        font-weight: 100;
      }

      .item {
        display: block;
        padding: 45px 0;
        font-size: 48px;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s;
        -moz-transition: all 0.3s;
        -webkit-transition: all 0.3s;
        -o-transition: all 0.3s;
      }

      .item:hover {
        border-left: 20px solid gold;
        background-color: #222;
        text-shadow: 0 -1px 0 #333;
      }

      footer {
        padding: 45px 0;
        text-align: center;
        font-size: 18px;
        color: #bbb;
      }

      /*********************************************
       * FAVICON
       *********************************************/

      .favicon {
        display: inline-block;
        width: 24px;
        height: 24px;
        margin: 5px;
        border-radius: 4px;
        background-position: center;
        background-repeat: no-repeat;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      }

      .favicon:hover {
        background-color: #fff;
      }

      .favicon.weibo {
        background-image: url(../reveal.js/img/favicon/weibo.png);
      }

      .favicon.twitter {
        background-image: url(../reveal.js/img/favicon/twitter.png);
      }

      .favicon.lync-in {
        background-image: url(../reveal.js/img/favicon/lync.in.png);
      }
    </style>
</head>
<body>
    <header>
        <h1>Slideshows &raquo;</h1>
    </header>
    <nav>
        <a class="item" href="http://justineo.github.com/slideshows/font/">字体漫谈</a>
        <a class="item" href="http://justineo.github.com/slideshows/semantic-html/">Semantic HTML</a>
        <a class="item" href="http://justineo.github.com/slideshows/modular-js/">Modern Modular JavaScript</a>
    </nav>
    <footer>

    </footer>

</body>
</html>
