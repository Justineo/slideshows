<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Slideshow start page</title>

    <style type="text/css">
      html {
        font-size: 16px; // 1rem
      }

      body {
        margin: 0;
        background-color: #333;
        font-family: "Avenir Next", "Segoe UI", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        font-weight: 100;
        color: #fff;
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      header {
        padding: 15px 30px;
      }

      header h1 {
        margin: 0;
        padding: 0;
        color: #ccc;
        font-size: 24px;
        font-weight: 100;
      }

      .item {
        display: block;
        padding: 45px 0;
        font-size: 2rem;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s;
        -moz-transition: all 0.3s;
        -webkit-transition: all 0.3s;
        -o-transition: all 0.3s;
      }

      .item:hover {
        border-left: 20px solid gold;
        background-color: #222;
        text-shadow: 0 -1px 0 #333;
      }

      footer {
        padding: 45px 0;
        text-align: center;
        font-size: 18px;
        color: #bbb;
      }

      /*********************************************
       * FONT FACES
       *********************************************/
      @font-face {
        font-family: 'profile';
        src: url('assets/fonts/profile.eot?65651127');
        src: url('assets/fonts/profile.eot?65651127#iefix') format('embedded-opentype'),
             url('assets/fonts/profile.woff?65651127') format('woff'),
             url('assets/fonts/profile.ttf?65651127') format('truetype'),
             url('assets/fonts/profile.svg?65651127#profile') format('svg');
        font-weight: normal;
        font-style: normal;
      }

      [class^="icon-"]:before, [class*=" icon-"]:before {
        font-family: "profile";
        font-style: normal;
        font-weight: normal;
        speak: none;

        display: inline-block;
        text-decoration: inherit;
        width: 1em;
        margin-right: .2em;
        text-align: center;
        /* opacity: .8; */

        /* For safety - reset parent styles, that can break glyph codes*/
        font-variant: normal;
        text-transform: none;

        /* fix buttons height, for twitter bootstrap */
        line-height: 1em;

        /* Animation center compensation - margins should be symmetric */
        /* remove if not needed */
        margin-left: .2em;

        /* you can be more comfortable with increased icons size */
        /* font-size: 120%; */

        /* Uncomment for 3D effect */
        /* text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3); */
      }

      .icon-twitter:before { content: '\e800'; } /* '' */
      .icon-weibo:before { content: '\e801'; } /* '' */
      .icon-github-circled:before { content: '\e802'; } /* '' */
    </style>
</head>

    </footer>

</body>
